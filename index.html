<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travelly</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    custom1: '#F2F2F2', 
                    custom2: '#A6702E', 
                    custom3: '#401E01',
                    custom4: '#BF9004', 
                    custom5: '#8C3F23',
                  }
                }
              }
            }
          </script>
    </head>
    <body>
        <header class="h-auto w-full">
            <nav class="navbar fixed z-50 bg-gradient-to-r p-3 h-[6rem] w-full flex items-center justify-between lg:justify-around from-purple-700 to-yellow-300">
                <a href="/">
                    <button class="btn btn-lg btn-ghost">
                        Logo
                    </button>
                </a>
                <div class="h-full w-auto hidden lg:flex flex-row items-center lg:justify-center space-x-5 text-custom1">
                    <a href="/redirectTest.html">
                        <button class="btn bg-inherit text-inherit shadow-none rounded-none border-0 px-4 py-2 text-xl hover:border-b-2 hover:border-custom1 hover:bg-inherit">
                            Inicio
                        </button>
                    </a>
                    <a href="/redirectTest.html">
                        <button class="btn bg-inherit text-inherit shadow-none rounded-none border-0 px-4 py-2 text-xl hover:border-b-2 hover:border-custom1 hover:bg-inherit">
                            Destinos
                        </button>
                    </a>
                    <a href="/redirectTest.html">
                        <button class="btn bg-inherit text-inherit shadow-none rounded-none border-0 px-4 py-2 text-xl hover:border-b-2 hover:border-custom1 hover:bg-inherit">
                            Reservar
                        </button>
                    </a>
                    <a href="/redirectTest.html">
                        <button class="btn bg-inherit text-inherit shadow-none rounded-none border-0 px-4 py-2 text-xl hover:border-b-2 hover:border-custom1 hover:bg-inherit">
                            Ayuda
                        </button>
                    </a>
                </div>
                <div class="flex flex-row w-auto lg:space-x-5 items-center justify-center">
                    <form class="hidden md:flex">
                        <input type="text" class="input input-bordered text-md lg:text-xl input-warning w-[20vw]" placeholder="Buscar en Travelly..." />
                    </form>
                    <div class="hidden w-full h-full lg:flex items-center justify-around">
                        <div class="avatar">
                            <div class="w-12 rounded-full ring ring-offset-2 ring-secondary ring-offset-base-100 overflow-hidden">
                                <img src=" https://unavatar.io/x/kikobeats" />
                            </div>
                        </div>
                    </div>
                    <div class="w-auto h-full px-4 py-2 flex items-center justify-center lg:hidden">
                        <button class="btn btn-ghost w-auto h-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="h-[8000px]">
            <section class="object-cover bg-neutral-900 w-full h-screen overflow-hidden">
                <img src="/images/beach1.jpg" alt="Playa bg" class="opacity-30" />
            </section>
        </main>
    </body>
</html>
